apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-multi-agent-a2a
  namespace: multi-agent-a2a
  labels:
    grafana_dashboard: "1"
data:
  multi-agent-a2a-dashboard.json: |
    {
      "id": null,
      "title": "A2A Multi-Agent System Overview",
      "tags": ["a2a", "agents", "multi-agent", "orchestration"],
      "style": "dark",
      "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Agent Health Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"kubernetes-pods\",kubernetes_pod_name=~\".*agent.*\",kubernetes_namespace=\"multi-agent-a2a\"}",
                "legendFormat": "{{pod}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "custom": {"displayMode": "list", "orientation": "horizontal"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                },
                "mappings": [
                  {"options": {"0": {"text": "DOWN"}}, "type": "value"},
                  {"options": {"1": {"text": "UP"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 6, "w": 24, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Agent CPU Usage",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"multi-agent-a2a\",pod=~\".*agent.*\"}[5m]) * 100",
                "legendFormat": "{{pod}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "custom": {"drawStyle": "line", "lineInterpolation": "linear", "lineWidth": 1, "fillOpacity": 10},
                "unit": "percent",
                "min": 0
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6}
          },
          {
            "id": 3,
            "title": "Agent Memory Usage",
            "type": "timeseries",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"multi-agent-a2a\",pod=~\".*agent.*\"}",
                "legendFormat": "{{pod}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "custom": {"drawStyle": "line", "lineInterpolation": "linear", "lineWidth": 1, "fillOpacity": 10},
                "unit": "bytes",
                "min": 0
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6}
          },
          {
            "id": 4,
            "title": "Agent Pod Status",
            "type": "timeseries",
            "targets": [
              {
                "expr": "kube_pod_status_phase{namespace=\"multi-agent-a2a\",pod=~\".*agent.*\"}",
                "legendFormat": "{{pod}} - {{phase}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "custom": {"drawStyle": "line", "lineInterpolation": "linear", "lineWidth": 1, "fillOpacity": 10},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14}
          },
          {
            "id": 5,
            "title": "Pod Replica Count",
            "type": "timeseries",
            "targets": [
              {
                "expr": "kube_deployment_status_replicas{namespace=\"multi-agent-a2a\"}",
                "legendFormat": "{{deployment}} - Replicas"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "custom": {"drawStyle": "line", "lineInterpolation": "linear", "lineWidth": 1, "fillOpacity": 10},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14}
          },
          {
            "id": 6,
            "title": "HPA Scaling Events",
            "type": "timeseries",
            "targets": [
              {
                "expr": "kube_horizontalpodautoscaler_status_current_replicas{namespace=\"multi-agent-a2a\"}",
                "legendFormat": "{{horizontalpodautoscaler}} - Current"
              },
              {
                "expr": "kube_horizontalpodautoscaler_status_desired_replicas{namespace=\"multi-agent-a2a\"}",
                "legendFormat": "{{horizontalpodautoscaler}} - Desired"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "custom": {"drawStyle": "line", "lineInterpolation": "linear", "lineWidth": 1, "fillOpacity": 10},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 22}
          },
          {
            "id": 7,
            "title": "HPA CPU Utilization",
            "type": "timeseries",
            "targets": [
              {
                "expr": "kube_horizontalpodautoscaler_status_current_metrics_average_utilization{namespace=\"multi-agent-a2a\",metric_name=\"cpu\"}",
                "legendFormat": "{{horizontalpodautoscaler}} - CPU %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "custom": {"drawStyle": "line", "lineInterpolation": "linear", "lineWidth": 1, "fillOpacity": 10},
                "unit": "percent",
                "min": 0
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 22}
          },
          {
            "id": 8,
            "title": "Pod Status Overview",
            "type": "table",
            "targets": [
              {
                "expr": "kube_pod_info{namespace=\"multi-agent-a2a\"}",
                "legendFormat": "{{pod}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "custom": {"align": "auto", "displayMode": "auto"},
                "thresholds": {"steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 10}, {"color": "red", "value": 50}]}
              }
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 30}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "timepicker": {},
        "templating": {"list": []},
        "annotations": {"list": []},
        "refresh": "30s",
      "schemaVersion": 27,
      "version": 1,
      "links": []
    }
