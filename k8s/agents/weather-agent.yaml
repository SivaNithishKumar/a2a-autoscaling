apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-agent
  namespace: multi-agent-a2a
  labels:
    app: weather-agent
    component: agent
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-agent
  template:
    metadata:
      labels:
        app: weather-agent
        component: agent
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: weather-agent
        image: a2a-weather-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8082
          name: http
        - containerPort: 8082
          name: metrics
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: AGENT_PORT
          value: "8082"
        - name: AGENT_HOST
          value: "0.0.0.0"
        - name: WEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: weather-agent-secrets
              key: api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /.well-known/agent-card.json
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: weather-agent-service
  namespace: multi-agent-a2a
  labels:
    app: weather-agent
spec:
  selector:
    app: weather-agent
  ports:
  - name: http
    port: 8082
    targetPort: 8082
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: weather-agent-secrets
  namespace: multi-agent-a2a
type: Opaque
data:
  api-key: ""  # Base64 encoded weather API key